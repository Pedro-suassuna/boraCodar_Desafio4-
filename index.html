<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#boraCodar - Desafio 5 (Calculadora)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1+1</div>
        <div id="result">
          <img
            src="assets/equal-icon.svg"
            alt="Ícone que representa o sinal de igual, o operador matemático."
          />
          <span>2</span>
        </div>
      </div>

      <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>
          <img
            src="assets/percent-icon.svg"
            alt="Ícone que representa o sinal de porcentagem, o operador matemático."
          />
        </button>
        <button class="tertiary">
          <img
            src="assets/divided-icon.svg"
            alt="Ícone que representa o sinal de divisão, o operador matemático."
          />
        </button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
          <img
            src="assets/per-icon.svg"
            alt="Ícone que representa o sinal de multiplicação, o operador matemático."
          />
        </button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">
          <img
            src="assets/minus-icon.svg"
            alt="Ícone que representa o sinal de subtração, o operador matemático."
          />
        </button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary">
          <img
            src="assets/plus-icon.svg"
            alt="Ícone que representa o sinal de soma, o operador matemático."
          />
        </button>

        <button>
          <img
            src="assets/plusminus-icon.svg"
            alt="Ícone que representa o sinal de soma e subtração em um só."
          />
        </button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary">
          <img
            src="assets/equal2-icon.svg"
            alt="Ícone que representa o sinal de igual, o operador matemático."
          />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
